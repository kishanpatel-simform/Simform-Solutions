<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    This is Calculator
    <table class="table">
        <tr>
            <td colspan="5">
                <p id="inputdata"></p>
            </td>


        </tr>
        <tr>
            <td colspan="5">
                <input id="val1" type="text">
            </td>
        </tr>
        <tr>
            <td><button class="greybg">DEG</button></td>
            <td><button class="greybg">F-E</button></td>
            <td colspan="3"></td>

        </tr>
        <tr>
            <td><button class="greybg">MC</button></td>
            <td><button class="greybg">MR</button></td>
            <td><button class="greybg">M+</button></td>
            <td><button class="greybg">M-</button></td>
            <td><button class="greybg">MS</button></td>
        </tr>
        <tr>
            <td colspan="2">
                <Select style="font-size: 10px;">
                    <option>Trigonometry</option>
                  </Select>
            </td>


            <td colspan="2">
                <Select style="font-size: 10px;">
                 <option>Functions</option>
               </Select>
            </td>

        </tr>
        <tr>
            <td><button class="greybg">2<sup>nd</sup></button></td>
            <td><button class="greybg">&pi;</button></td>
            <td><button class="greybg">e</button></td>
            <td><button class="greybg" onclick="reset()">C</button></td>
            <td><button class="greybg">&#8592;</button></td>
        </tr>
        <tr>
            <td><button class="greybg">x<sup>2</sup></button></td>
            <td><button class="greybg">1/x</button></td>
            <td><button class="greybg">|x|</button></td>
            <td><button class="greybg" onclick="passoperand('exp')">exp</button></td>
            <td><button class="greybg" onclick="passoperand('mod')">mod</button></td>
        </tr>
        <tr>
            <td><button class="greybg">2&#8730;x</button></td>
            <td><button class="greybg">(</button></td>
            <td><button class="greybg">)</button></td>
            <td><button class="greybg">n!</button></td>
            <td><button class="greybg" onclick="passoperand('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="greybg" onclick="passoperand('x^y')">x<sup>y</sup></button></td>
            <td><button class="whitebg" onclick="passnumber(7)">7</button></td>
            <td><button class="whitebg" onclick="passnumber(8)">8</button></td>
            <td><button class="whitebg" onclick="passnumber(9)">9</button></td>
            <td><button class="greybg" onclick="passoperand('*')">X</button></td>
        </tr>
        <tr>
            <td><button class="greybg" onclick="get10raisex()">10<sup>x</sup></button></td>
            <td><button class="whitebg" onclick=" passnumber(4) ">4</button></td>
            <td><button class="whitebg" onclick="passnumber(5) ">5</button></td>
            <td><button class="whitebg" onclick="passnumber(6) ">6</button></td>
            <td><button class="greybg" onclick="passoperand( '-') ">-</button></td>
        </tr>
        <tr>
            <td><button class="greybg" onclick="passoperand('log')">log</button></td>
            <td><button class="whitebg" onclick="passnumber(1) ">1</button></td>
            <td><button class="whitebg" onclick="passnumber(2) ">2</button></td>
            <td><button class="whitebg" onclick="passnumber(3) ">3</button></td>
            <td><button class="greybg" onclick="passoperand( '+') ">+</button></td>
        </tr>
        <tr>
            <td><button class="greybg">ln</button></td>
            <td><button class="whitebg">+/-</button></td>
            <td><button class="whitebg" onclick="passnumber(0) ">0</button></td>
            <td><button class="whitebg" onclick="passnumber( '.') ">.</button></td>
            <td><button class="greybg" onclick="getanswer( '=') ">=</button></td>
        </tr>
    </table>
</body>

</html>
