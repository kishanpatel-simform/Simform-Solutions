<head>
    <title>

</head>

<body>

    <!-- JavaScript var Variable -->

    <p id="cvalue"></p>
    <script>
        var a = 10;
        var b = 2;
        var c = a + b;
        document.getElementById('cvalue').innerHTML = "The Value of c is " + c + " using var";
    </script>

    <!-- End of JavaScript var Variable -->

    <!-- JavaScript let Variable -->

    <p id="letcvalue"></p>
    <script>
        let a1 = 10;
        let b1 = 2;
        let c1 = a1 + b1;
        document.getElementById('letcvalue').innerHTML = "The Value of c1 is " + c1 + " using let";
    </script>

    <!-- End of JavaScript let Variable -->

    <!-- JavaScript const Variable -->

    <p id="constcvalue"></p>
    <script>
        const a11 = 10;
        const b11 = 2;
        const c11 = a11 + b11;
        document.getElementById('constcvalue').innerHTML = "The Value of c11 is " + c11 + " using Const";
    </script>

    <!-- End of JavaScript const variable -->

    <!-- JavaScript Functions -->

    <p id="constcvalue"></p>
    <script>
        function addition(a, b) {
            return a + b;
        }

        document.getElementById('constcvalue').innerHTML = "Addition of 10 & 20 is " + addition(10, 20) + " using Function";
    </script>

    <!-- End of JavaScript Functions -->

    <!-- JavaScript Objects -->

    <p id="carvalue"></p>
    <p id="carvaluedetail"></p>
    <script>
        const car = {
            carname: "Rolls Royce Culinan",
            color: "Orange",
            speed: "400 KM/H",
            owner: "Kishan Patel",
            cardata: function() {
                return "The Car " + this.carname + " whose color is " + this.color + " has a speed of " + this.speed +
                    " is owned by " + this.owner;
            }
        };

        document.getElementById('carvalue').innerHTML = "The Car " + car.carname + " whose color is " + car.color + " has a speed of " + car.speed +
            " is owned by " + car.owner;
        document.getElementById('carvaluedetail').innerHTML = car.cardata() + " (Using Method)";
    </script>

    <!-- End of JavaScript Objects -->

    <!-- HTML Events -->

    <button onclick="alert('You clicked Me');">Click Me</button>
    <button onmouseover="alert('Mouse Over Me');">Mouse Over Me</button>
    <button onmouseout="alert('Mouse is out from Me');">Mouse Out from Me</button>

    <!-- End of HTML Events -->

    <!-- String Functions -->

    <p id="textlength"></p>
    <p id="textslice"></p>

    <script>
        let text = "KishanPatel";
        document.getElementById("textlength").innerHTML = "Text Length is " + text.length;

        let str = "Apple, Banana, Kiwi";
        let part = str.slice(7, 13);
        document.getElementById("textslice").innerHTML = "Text Slice is " + part;
    </script>

    <!-- End of String Functions -->

    <!-- JavaScript Array -->

    <p id="jsarray"></p>
    <p id="jsarraysort"></p>
    <p id="jsarrayreverse"></p>

    <script>
        const cars = ["Rolls Royce", "Volvo", "BMW"];
        document.getElementById("jsarray").innerHTML = cars;
        cars.sort();
        document.getElementById("jsarraysort").innerHTML = cars;
        cars.reverse();
        document.getElementById("jsarrayreverse").innerHTML = cars;
    </script>

    <!-- End of JavaScript Array -->

    <!-- JavaScript Sets -->

    <p id="jssets"></p>
    <p id="jssets1"></p>
    <p id="jssetsdata"></p>

    <script>
        // Create a Set
        const letters = new Set(["a", "b", "c"]);

        // Display set.size
        document.getElementById("jssets").innerHTML = letters.size;
        letters.add("d");
        letters.add("e");
        document.getElementById("jssets1").innerHTML = letters.size;
        let data = "";
        for (const y1 of letters.values()) {

            data += y1 + "<br/>";
        }
        document.getElementById("jssetsdata").innerHTML = "The elements in set are " + data;
    </script>

    <!-- End of JavaScript Sets -->

    <!-- JavaScript Maps -->

    <p id="jsmap"></p>
    <p id="jsmapmango"></p>
    <p id="jsmapdata"></p>

    <script>
        // Create a Map
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);

        document.getElementById("jsmap").innerHTML = fruits.get("apples");
        fruits.set("mango", 800);
        document.getElementById("jsmapmango").innerHTML = fruits.get("mango");

        let data1 = "";
        for (const z1 of fruits.entries()) {
            data1 += z1 + "<br/>";
        }
        document.getElementById("jsmapdata").innerHTML = "The elements in Map are " + data1;
    </script>

    <!-- End of JavaScript Map -->

    <!-- JavaScript TypeOf -->

    <p id="jstypeof"></p>
    <script>
        document.getElementById("jsmapdata").innerHTML = typeof "Kishan Patel" + "<br/>" +
            typeof 3.18 + "<br/>";
    </script>

    <!-- End of JavaScript TypeOf -->

    <!-- JavaScript Errors -->

    <p id="jserror"></p>

    <script>
        try {
            adddlert("Welcome guest!");
        } catch (err) {
            document.getElementById("jserror").innerHTML = err.message;
        }
    </script>

    <!-- End of JavaScript Errors -->

    <!-- JavaScript Hoisting -->

    <p id="jshoisting"></p>

    <script>
        x = 5; // Assign 5 to x

        elem = document.getElementById("jshoisting"); // Find an element 
        elem.innerHTML = x; // Display x in the element

        var x; // Declare x
    </script>

    <!-- End of JavaScript Hoisting -->

    <!-- JavaScript Arrow Functions -->

    <p id="jsarrow"></p>

    <script>
        var hello;

        hello = () => "Hey, I am Kishan Patel. This is example to show usage of Arrow Function";

        document.getElementById("jsarrow").innerHTML = hello();
    </script>

    <!-- End of JavaScript Arrow Functions -->

    <!-- JavaScript Classes -->

    <p id="jsclass"></p>
    <script>
        class Cars {
            constructor(name, owner) {
                this.name = name;
                this.owner = owner;
            }
            details() {
                let purchaseyear = "2021";
                return purchaseyear;
            }
        }

        const car1 = new Cars("Rolls Royce", "Kishan Patel");
        document.getElementById("jsclass").innerHTML = car1.name + " is owned by " + car1.owner + ". He had purchased on " + car1.details();
    </script>

    <!-- End of JavaScript Classes -->

    <!-- JavaScript Modules -->

    <p id="jsmodule"></p>

    <script type="module">
        import { name1, owner1 } from "./car.js"; document.getElementByid("jsmodule").innerHTML = "The Car" + name1 + " is owned by " + owner1;
    </script>

    <!-- End of JavaScript Modules -->

    <!-- JavaScript JSON-->

    <p id="jsjson"></p>
    <p id="jsjson1"></p>
    <p id="jsjson2"></p>

    <script>
        let text1 = '{"employees":[' +
            '{"firstName":"Kishan","lastName":"Patel" },' +
            '{"firstName":"Jaymin","lastName":"Prajapati" },' +
            '{"firstName":"Yash","lastName":"Patel" }]}';

        const obj1 = JSON.parse(text1);
        document.getElementById("jsjson").innerHTML =
            obj1.employees[0].firstName + " " + obj1.employees[0].lastName;

        document.getElementById("jsjson1").innerHTML =
            obj1.employees[1].firstName + " " + obj1.employees[1].lastName;
        document.getElementById("jsjson2").innerHTML =
            obj1.employees[2].firstName + " " + obj1.employees[2].lastName;
    </script>

    <!-- End of JavaScript JSON -->

    <!-- JavaScript Iterables -->

    <p id="jsiterables"></p>
    <script>
        const name = "Kishan Patel";
        let data2 = "";
        for (const temp of name) {
            data2 += temp;
        }
        document.getElementById('jsiterables').innerHTML = data2;
    </script>

    <!-- End of JavaScript Iterables -->

    <!-- JavaScript Argument Objects -->

    <p id="jsargumentobject"></p>
    <script>
        data3 = display(1, 2, 3, 4, 5, 6, 7, 8, 9);


        function display() {
            let text2 = "";
            for (let i = 0; i < arguments.length; i++) {
                text2 += arguments[i];
            }
            return text2;
        }
        document.getElementById('jsargumentobject').innerHTML = data3;
    </script>

    <!-- End of JavaScript Argument Objects -->

    <!-- Function Call -->

    <p id="jsfunctioncall"></p>
    <script>
        const car2 = {
            owner: function(year) {
                return this.name + " is owned by " + this.owner + " He has purchased on " + year;
            }
        }
        const cardetail = {
            name: "Rolls Royce",
            owner: "Kishan Patel"
        }
        document.getElementById('jsfunctioncall').innerHTML = car2.owner.call(cardetail, 2021);
    </script>

    <!-- End of Function Call -->

    <!-- Function Apply -->

    <p id="jsfunctionapply1"></p>
    <p id="jsfunctionapply2"></p>
    <script>
        const car3 = {
            owner: function(year) {
                return this.name + " is owned by " + this.owner + " He has purchased on " + year;
            }
        }
        const cardetail1 = {
            name: "Rolls Royce",
            owner: "Kishan Patel"
        }
        const cardetail2 = {
            name: "Mercedes",
            owner: "Kishan Patel"
        }
        document.getElementById('jsfunctionapply1').innerHTML = car3.owner.apply(cardetail1, ['2021']);
        document.getElementById('jsfunctionapply2').innerHTML = car3.owner.apply(cardetail2, ['2021']);
    </script>

    <!-- End of Function Apply -->

    <!-- Function Bind -->

    <p id="jsfunctionbind"></p>

    <script>
        const car4 = {
            name: "Rolls Royce",
            ownername: "Kishan Patel",
            owner: function() {
                let z = document.getElementById('jsfunctionbind');
                z.innerHTML = this.name + " is owned by " + this.ownername;
            }
        }

        let owner = car4.owner.bind(car4);
        setTimeout(owner, 3000);
    </script>

    <!-- End of Function Bind -->

    <!-- JavaScript Closure -->

    <button type="button" onclick="clapmefunc()">Clap</button>
    <p id="jsclosure"></p>
    <script>
        const clapme = (function() {
            let hit = 0;
            return function() {
                hit += 1;
                return hit;
            }

        })();

        function clapmefunc() {
            document.getElementById('jsclosure').innerHTML = clapme();
        }
    </script>

    <!-- End of JavaScript Closure -->

    <!-- JavaScript Class Inheritance -->

    <p id="jsinheritance"></p>
    <script>
        class car5 {
            constructor(car5name) {
                this.car5name = car5name;
            }
            display() {
                return car5name + " is owned by ";
            }
        }
        class car5data extends car5 {
            constructor(car5name, ownername) {
                super(car5name);
                this.ownername = ownername;
            }
            display() {
                return this.display() + this.ownername;
            }
        }
        let cardetail3 = new car5data("Rolls Royce", "Kishan Patel");
        document.getElementById('jsinheritance').innerHTML = cardetail3.display();
    </script>

    <!-- End of JavaScript Class Inheritance -->

    <!-- JavaScript Static Method in Class -->

    <p id="jsstatic"></p>
    <script>
        class car6 {
            constructor(name, owner) {
                this.name = name;
                this.owner = owner;
            }
            static display(z) {
                return z.name + " is owned by " + z.owner + ".He had purchased on 2021";
            }
        }
        let carobj = new car6("Rolls Royce", "Kishan Patel");
        document.getElementById('jsstatic').innerHTML = car6.display(carobj);
    </script>

    <!-- End of JavaScript Static Method in Class -->

    <!-- JavaScript Asynchronous -->

    <p id="jsdisplayaboutme"></p>
    <script>
        setTimeout(displayaboutme, 3000);

        function displayaboutme() {
            document.getElementById("jsdisplayaboutme").innerHTML = "Rolls Royce is owned by Kishan Patel";
        }
    </script>

    <!-- End of JavaScript Asynchronous -->

    <!-- JavaScript Promise -->

    <p id="jspromise"></p>
    <script>
        function displaydata(displaydatacontent) {
            document.getElementById('jspromise').innerHTML = displaydatacontent;
        }
        let myPromise = new Promise(function(myResolve, myReject) {
            let x = 0;
            if (x == 0) {
                myResolve("OK");
            } else {
                myReject("Error");
            }
        });
        myPromise.then(
            function(value) {
                displaydata(value);
            },
            function(error) {
                displaydata(error);
            }
        );
    </script>

    <!-- End of JavaScript Promise -->

    <!-- JavaScript Async -->

    <p id="jsasync"></p>
    <script>
        function displaydata1(getdata) {
            document.getElementById('jsasync').innerHTML = getdata;
        }
        async function myfunc() {
            return 'Kishan Patel';
        }
        myfunc().then(
            function(value) {
                displaydata1(value);
            },
            function(error) {
                displaydata1(error);
            }
        );
    </script>

    <!-- End of JavaScript Async -->

    <!-- JavaScript Await -->

    <p id="jsawait"></p>
    <script>
        async function myFunction() {
            let myPromise1 = new Promise(function(resolve, reject) {
                resolve('My Name is Kishan Patel');
            });
            document.getElementById('jsawait').innerHTML = await myPromise1;
        }
        myFunction();
    </script>

    <!-- End of JavaScript Await -->
